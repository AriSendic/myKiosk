
<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>
        <img class="detail_img" src={{selectedItem.image}}>
        <h2>The {{selectedItem.name}}</h2>
        <h3>Serial #: {{selectedItem.serial}}</h3>
        <h3>Color: {{selectedItem.color}}</h3>
        <button ion-button (click)="addToCart()">Add to Cart!</button>
      </ion-col>
      <ion-col>
        <ion-icon name="cart" item-right><counter></counter></ion-icon>
        
      </ion-col>
    </ion-row>
  </ion-grid>      
</ion-content>
