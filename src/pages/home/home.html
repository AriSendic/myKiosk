<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <button ion-button large (click)="itemTapped($event, 'chair')">Chairs</button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button large (click)="itemTapped($event, 'couch')">Couches</button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button large (click)="itemTapped($event, 'crib')">Cribs</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
