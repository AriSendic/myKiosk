<ion-header>

</ion-header>

  <ion-grid>

      <ion-col>
        <button (click)="itemTapped($event, 'chair')">Chairs</button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button (click)="itemTapped($event, 'couch')">Couches</button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button (click)="itemTapped($event, 'crib')">Cribs</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
